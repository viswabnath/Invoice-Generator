<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onemark Internal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button-group a {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .tax-btn {
            background-color: #007bff;
        }

        .tax-btn:hover {
            background-color: #0056b3;
        }

        .non-tax-btn {
            background-color: #28a745;
        }

        .non-tax-btn:hover {
            background-color: #1e7e34;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./Logo.png" alt="Onemark Logo">
        <h5 style="color: #333; font-style: italic; margin-bottom: 20px;">
            "Because every invoice deserves a little magic ðŸª„. Pick your path wisely!"
        </h5>
        <div class="button-group">
            <a href="tax/index.html" class="tax-btn"> Tax Invoice</a>
            <a href="non-tax/index.html" class="non-tax-btn"> Non-Tax Invoice</a>
        </div>
    </div>
</body>

</html>
